<!DOCTYPE html>
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Cyber Secure Company Forms</title>  

  <!-- Google Fonts -->  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">  

  <style>  
    body {  
      background: linear-gradient(135deg, #00e1ff 0%, #0073ff 100%);  
      font-family: 'Montserrat', sans-serif;  
      margin: 0;  
      min-height: 100vh;  
    }  

    /* Header */  
    .header {  
      display: flex;  
      align-items: center;  
      justify-content: center;  
      padding: 30px 0;  
      background: rgba(255,255,255,0.06);  
      backdrop-filter: blur(8px);  
    }  
    .header img {  
      height: 64px;  
      margin-right: 18px;  
      transition: transform 0.3s;  
    }  
    .header img:hover {  
      transform: scale(1.1) rotate(-6deg);  
    }  
    .header h1 {  
      color: #fff;  
      font-family: 'Roboto', sans-serif;  
      font-size: 2.4em;  
      letter-spacing: 2px;  
      text-shadow: 0 3px 18px #0042a5c9;  
      margin: 0;  
    }  

    /* Options */  
    .options {  
      display: flex;  
      justify-content: center;  
      gap: 20px;  
      margin: 30px 0;  
      flex-wrap: wrap;  
    }  
    .option-btn {  
      padding: 14px 34px;  
      border-radius: 14px;  
      border: none;  
      background: linear-gradient(90deg,#00e1ff,#0073ff);  
      color: #fff;  
      font-size: 1.15em;  
      font-weight: bold;  
      box-shadow: 0 4px 18px #003a7c75;  
      cursor: pointer;  
      transition: transform 0.25s, box-shadow 0.25s;  
    }  
    .option-btn:hover {  
      background: linear-gradient(90deg,#0073ff,#00e1ff);  
      transform: translateY(-3px) scale(1.06);  
      box-shadow: 0 8px 28px #002a5cda;  
    }  

    /* Forms */  
    .form-section {  
      max-width: 480px;  
      margin: 0 auto;  
      display: none;  
      padding: 28px;  
      border-radius: 18px;  
      background: rgba(255,255,255,0.9);  
      box-shadow: 0 0 30px #002f5c60;  
      animation: fadeIn 0.7s;  
    }  
    @keyframes fadeIn {  
      from { opacity: 0; transform: scale(0.92);}  
      to { opacity:1; transform: scale(1);}  
    }  
    .form-section h3 {  
      margin-top: 0;  
      font-weight: 600;  
      color: #0073ff;  
      font-size: 1.6em;  
      letter-spacing: 1.2px;  
      text-align: center;  
    }  

    /* Inputs */  
    input, select, textarea, button {  
      font-family: 'Montserrat', sans-serif;  
      font-size: 1em;  
      margin-bottom: 16px;  
      width: 100%;  
      padding: 12px 14px;  
      border-radius: 8px;  
      border: 1px solid #cdeaff;  
      background: #f8fbff;  
      outline: none;  
      transition: border 0.2s, box-shadow 0.2s;  
      box-sizing: border-box;  
    }  
    input:focus, select:focus, textarea:focus {  
      border: 1.5px solid #0073ff;  
      box-shadow:0 0 14px #00e1ff54;  
    }  
    textarea {  
      min-height: 80px;  
      resize: vertical;  
    }  
    button[type=submit] {  
      background:linear-gradient(90deg,#0073ff,#00e1ff);  
      color:#fff;  
      font-weight: bold;  
      letter-spacing:1px;  
      border:none;  
      box-shadow: 0 2px 10px #0073ff34;  
      cursor: pointer;  
      margin-top:12px;  
      transition:background 0.23s,transform 0.19s;  
      padding:13px;  
    }  
    button[type=submit]:hover {  
      background:linear-gradient(90deg,#00e1ff,#0073ff);  
      transform: scale(1.05);  
    }  

    /* Captcha */  
    .captcha-box {  
      display: flex;  
      align-items: center;  
      justify-content: space-between;  
      background: #eef6ff;  
      padding: 10px 14px;  
      border-radius: 8px;  
      margin-bottom: 14px;  
      font-weight: 600;  
      font-size: 1.1em;  
      color: #003c7a;  
      box-shadow: inset 0 0 6px #0073ff3a;  
    }  

    /* Popup */  
    .popup {  
      position: fixed;  
      top: 0; left: 0;  
      width: 100%; height: 100%;  
      background: rgba(0,0,0,0.7);  
      display: flex; align-items: center; justify-content: center;  
      visibility: hidden; opacity: 0;  
      transition: all 0.4s ease;  
      z-index: 1000;  
    }  
    .popup.active { visibility: visible; opacity: 1; }  

    .success-box {  
      background: #fff;  
      padding: 30px 40px;  
      border-radius: 18px;  
      text-align: center;  
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);  
      animation: scaleUp 0.4s ease;  
    }  
    .checkmark {  
      position: relative;  
      margin: 0 auto 15px;  
      width: 90px; height: 90px;  
    }  
    .circle {  
      width: 90px; height: 90px;  
      border-radius: 50%;  
      background: #4CAF50;  
      display: flex; align-items: center; justify-content: center;  
      animation: pop 0.5s ease;  
    }  
    .tick {  
      position: absolute;  
      top: 50%; left: 50%;  
      transform: translate(-50%,-50%) scale(0);  
      font-size: 45px;  
      color: #fff;  
      animation: tickAppear 0.5s ease 0.3s forwards;  
    }  
    .success-box h2 {  
      margin: 10px 0;  
      color: #333;  
      font-size: 22px;  
      animation: fadeIn 0.8s ease;  
    }  
    .success-box p {  
      margin: 6px 0 20px;  
      font-size: 15px;  
      color: #555;  
      animation: fadeIn 1s ease;  
    }  
    .close-btn {  
      background: #4CAF50;  
      color: #fff;  
      font-weight: bold;  
      border: none;  
      padding: 10px 20px;  
      border-radius: 8px;  
      cursor: pointer;  
      transition: transform 0.2s;  
    }  
    .close-btn:hover { transform: scale(1.05); }  

    @keyframes scaleUp { from {transform: scale(0.7);} to {transform: scale(1);} }  
    @keyframes pop { from {transform: scale(0);} to {transform: scale(1);} }  
    @keyframes tickAppear { to {transform: translate(-50%,-50%) scale(1);} }  
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }  
  </style>  
</head>  
<body>  

  <!-- Header -->  
  <div class="header">  
    <img src="logo.png" alt="Company Logo" />  
    <h1>Cyber Secure Company</h1>  
  </div>  

  <!-- Options -->  
  <div class="options">  
    <button class="option-btn" onclick="showForm('hiring-form')">Hiring</button>  
    <button class="option-btn" onclick="showForm('joining-form')">Joining (Teams to Serve)</button>  
  </div>  

  <!-- Hiring Form -->  
  <form id="hiring-form" class="form-section">  
    <h3>Hiring Form</h3>  
    <input type="text" id="h-name" placeholder="Full Name" required>  
    <input type="email" id="h-email" placeholder="Email" required>  
    <input type="text" id="h-phone" pattern="[0-9]{10}" placeholder="Mobile Number" required>  
    <input type="text" id="h-qualification" placeholder="Education / Certifications" required>  
    <input type="text" id="h-experience" placeholder="Experience (years)" required>  
    <input type="text" id="h-ref" placeholder="Reference (if any)">  

    <!-- Captcha -->  
    <div class="captcha-box"><span id="h-captcha"></span></div>  
    <input type="text" id="h-captcha-input" placeholder="Enter Captcha Answer" required>  

    <button type="submit">Submit Hiring Form</button>  
  </form>  

  <!-- Joining Form -->  
  <form id="joining-form" class="form-section">  
    <h3>Joining (Teams to Serve) Form</h3>  
    <input type="text" id="j-name" placeholder="Name" required>  
    <input type="email" id="j-email" placeholder="Email" required>  
    <input type="text" id="j-phone" pattern="[0-9]{10}" placeholder="Mobile Number" required>  
    <input type="text" id="j-company" placeholder="Company/Organization">  
    <select id="j-issue" required>  
      <option value="">Select Problem</option>  
      <option value="data_breach">Data Breach</option>  
      <option value="virus">Virus Attack</option>  
      <option value="hacking">Hacking</option>  
      <option value="phishing">Phishing</option>  
      <option value="other">Other</option>  
    </select>  
    <textarea id="j-detail" placeholder="Describe Problem" required></textarea>  

    <!-- Captcha -->  
    <div class="captcha-box"><span id="j-captcha"></span></div>  
    <input type="text" id="j-captcha-input" placeholder="Enter Captcha Answer" required>  

    <button type="submit">Submit Joining Form</button>  
  </form>  

  <!-- Success Popup -->  
  <div class="popup" id="popup">  
    <div class="success-box">  
      <div class="checkmark">  
        <div class="circle"></div>  
        <div class="tick">✔</div>  
      </div>  
      <h2 id="popup-title">Form Submitted!</h2>  
      <p id="popup-message">Your details were sent successfully ✅</p>  
      <button class="close-btn" onclick="closePopup()">OK</button>  
    </div>  
  </div>  

  <script>  
    // Show Forms  
    function showForm(id) {  
      document.querySelectorAll('.form-section').forEach(f => f.style.display = 'none');  
      setTimeout(() => { document.getElementById(id).style.display = 'block'; }, 150);  
      generateCaptcha(id);  
    }  

    // Captcha Generator  
    function generateCaptcha(formId) {  
      const num1 = Math.floor(Math.random() * 10) + 1;  
      const num2 = Math.floor(Math.random() * 10) + 1;  
      const sum = num1 + num2;  
      if(formId === "hiring-form"){  
        document.getElementById("h-captcha").textContent = `${num1} + ${num2} = ?`;  
        document.getElementById("h-captcha-input").setAttribute("data-answer", sum);  
      } else {  
        document.getElementById("j-captcha").textContent = `${num1} + ${num2} = ?`;  
        document.getElementById("j-captcha-input").setAttribute("data-answer", sum);  
      }  
    }  

    // Popup  
    function showPopup(title, message){  
      document.getElementById("popup-title").innerText = title;  
      document.getElementById("popup-message").innerText = message;  
      document.getElementById("popup").classList.add("active");  
    }  
    function closePopup(){  
      document.getElementById("popup").classList.remove("active");  
    }  

    // Hiring Form Submit  
    document.getElementById("hiring-form").addEventListener("submit", function(e){  
      e.preventDefault();  
      let input = document.getElementById("h-captcha-input");  
      if(parseInt(input.value) !== parseInt(input.getAttribute("data-answer"))){  
        alert("❌ Wrong Captcha! Try again.");  
        generateCaptcha("hiring-form");  
        input.value = "";  
        return;  
      }  
      fetch("https://formsubmit.co/ajax/YOUR_EMAIL_HERE", {  
        method: "POST",  
        headers: { 'Content-Type': 'application/json' },  
        body: JSON.stringify({  
          name: document.getElementById("h-name").value,  
          email: document.getElementById("h-email").value,  
          phone: document.getElementById("h-phone").value,  
          qualification: document.getElementById("h-qualification").value,  
          experience: document.getElementById("h-experience").value,  
          ref: document.getElementById("h-ref").value  
        })  
      }).then(() => {  
        showPopup("Hiring Form Submitted!", "We received your details ✅");  
        e.target.reset();  
        generateCaptcha("hiring-form");  
      });  
    });  

    // Joining Form Submit  
    document.getElementById("joining-form").addEventListener("submit", function(e){  
      e.preventDefault();  
      let input = document.getElementById("j-captcha-input");  
      if(parseInt(input.value) !== parseInt(input.getAttribute("data-answer"))){  
        alert("❌ Wrong Captcha! Try again.");  
        generateCaptcha("joining-form");  
        input.value = "";  
        return;  
      }  
      fetch("https://formsubmit.co/ajax/YOUR_EMAIL_HERE", {  
        method: "POST",  
        headers: { 'Content-Type': 'application/json' },  
        body: JSON.stringify({  
          name: document.getElementById("j-name").value,  
          email: document.getElementById("j-email").value,  
          phone: document.getElementById("j-phone").value,  
          company: document.getElementById("j-company").value,  
          issue: document.getElementById("j-issue").value,  
          detail: document.getElementById("j-detail").value  
        })  
      }).then(() => {  
        showPopup("Joining Form Submitted!", "Your request was sent ✅");  
        e.target.reset();  
        generateCaptcha("joining-form");  
      });  
    });  
  </script>  
</body>  
</html>
